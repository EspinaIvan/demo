<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Formulario de Contacto</title>
</head>

<body>

	<h1>Formulario de Contacto</h1>

	<form th:action="@{/agregarAgenda}" th:object="${contacto}" method="post">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" th:field="*{nombre}" required />

		<br />
		<label for="telefono">Teléfono:</label>
		<input type="tel" id="telefono" name="telefono" th:field="*{telefono}" required />

		<br />

		<label for="email">Correo Electrónico:</label>
		<input type="email" id="email" name="email" th:field="*{email}" required />

		<br />

		<button type="submit">Enviar</button>
	</form>

	<h2>Contactos Guardados:</h2>
	<table border="1">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Teléfono</th>
				<th>Email</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="contacto : ${listaContacto}">
				<td th:text="${contacto.nombre}">Nombre</td>
				<td th:text="${contacto.telefono}">Teléfono</td>
				<td th:text="${contacto.email}">Email</td>
				<td> <a th:href="@{/editarContacto/{id}(id=${contacto.id})}">
						Editar
					</a></td>
				<td><a th:href="@{/eliminarContacto/{id}(id=${contacto.id})}">
						Eliminar
					</a></td>
			</tr>
		</tbody>
	</table>

</body>

</html>
